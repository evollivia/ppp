<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .table-container {
            margin-top: 50px;
        }

        .custom-table {
            background-color: lightslategray; /* 테이블 배경색 */
            border-color: black; /* 테두리 색상 */
        }

        .custom-table th {
            background-color: gray; /* 헤더 배경색 */
            color: white; /* 헤더 텍스트 색상 */
        }

        .custom-table td {
            color: #333; /* 셀 텍스트 색상 */
        }

        .btn-back {
            margin-top: 20px;
        }

        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:8000/member/mainpage">RawMusic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/member/mainpage">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Browse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bord</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Playlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/member/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/member/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container table-container">
    <h2 class="text-center mb-4">사용자 정보</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <table class="table table-bordered table-striped custom-table">
                        <tbody>
                        {% for m in profile%}
                        <tr>
                            <th scope="row">아이디</th>
                            <td id="userid">{{ m.userid }}</td>
                        </tr>
                        <tr>
                            <th scope="row">이름</th>
                            <td id="name">{{ m.name }}</td>
                        </tr>
                        <tr>
                            <th scope="row">이메일</th>
                            <td id="email">{{ m.email }}</td>
                        </tr>
                        <tr>
                            <th scope="row">가입일</th>
                            <td id="rdate">{{ m.regdate.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <div class="text-center">
                        <a href="/member/mainpage" class="btn btn-outline-success btn-back">메인 페이지</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
